name: financial_dashboard
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.8.1
  bouncing_widget: ^2.0.0
  fl_chart: ^0.70.2
  intl: ^0.20.2
  simple_gradient_text: ^1.3.0
  gradient_icon: ^2.0.9
  google_fonts: ^6.2.1
  flutter_native_splash: ^2.4.5
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  dio: ^5.8.0+1
  firebase_auth: ^5.5.1
  flutter_bloc: ^9.1.0
  image_picker: ^1.1.2
  flutter_to_pdf: ^0.3.0
  pdf: ^3.10.8
  printing: ^5.11.0
  url_launcher: ^6.3.1
  url_launcher_web: ^2.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0



flutter_native_splash:
  web: true
  color: "#ffffff"
  image: assets/images/spash_logo.png



flutter:
  uses-material-design: true

